  <head>

    <title>Bookmark</title>

  <body id="demo">
<div class="d-flex justify-content-center">
    <h1>Bookmarker</h1>
</div>
    
    <div id="bookTable" class="w-75 mx-auto my-5 bookmark-body ">
        <h2 class="text-center my-5"> 
           <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
       
        <div class="bookBody">
            <label for="bookName" class="my-3 fw-semibold">
                <i class="fa-solid fa-book-bookmark"></i>  Site Name</label>
                <input  placeholder="Bookmark Name" type="text" name="bookName" id="bookName" class="form-control mb-3 ">
            <label for="bookWebSite" class="my-3 fw-semibold ">
                <i class="fa-solid fa-link"></i> Site URL</label>
                <input  placeholder="Website URL" type="text" name="bookWebSite" id="bookWebSite" class="form-control mb-5  ">
                <div class="button d-flex justify-content-center pb-5">
                    <button onclick="addBook()" class="btn btn-danger w-25    ">Submit</button>
                </div>
         
        </div>
        
    </div>

   <div class="w-75 mx-auto my-3  ">
    <table class="table text-center">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
           
        </thead>
        <tbody id="tBody">
            <tr>
          
            </tr>
        </tbody>

    </table>

   </div>

      <script src="JS/main.js"></script>
